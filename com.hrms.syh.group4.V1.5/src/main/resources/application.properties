#teaching\u6570\u636E\u5E93\u914D\u7F6E
mysql.datasource.hrms.driverClassName = com.mysql.cj.jdbc.Driver
mysql.datasource.hrms.url = jdbc:mysql://localhost:3306/hrms?serverTimezone=UTC&allowMultiQueries=true&useSSL=false  
mysql.datasource.hrms.username = root
mysql.datasource.hrms.password = 123456
#\u914D\u7F6E\u6700\u5927\u8FDE\u63A5
mysql.datasource.hrms.maxActive = 22
#\u914D\u7F6E\u521D\u59CB\u8FDE\u63A5
mysql.datasource.hrms.initialSize = 1
#\u914D\u7F6E\u6700\u5C0F\u8FDE\u63A5
mysql.datasource.hrms.minIdle = 1
#\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u65F6\u95F4
mysql.datasource.hrms.maxWait = 60000
#\u95F4\u9694\u591A\u4E45\u8FDB\u884C\u68C0\u6D4B,\u5173\u95ED\u7A7A\u95F2\u8FDE\u63A5
mysql.datasource.hrms.timeBetweenEvictionRunsMillis = 60000
#\u4E00\u4E2A\u8FDE\u63A5\u6700\u5C0F\u751F\u5B58\u65F6\u95F4
mysql.datasource.hrms.minEvictableIdleTimeMillis = 300000
#\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u65F6\u95F4 \u5355\u4F4D\u4E3A\u6BEB\u79D2 \u7F3A\u7701\u542F\u7528\u516C\u5E73\u9501\uFF0C
#\u5E76\u53D1\u6548\u7387\u4F1A\u6709\u6240\u4E0B\u964D\uFF0C \u5982\u679C\u9700\u8981\u53EF\u4EE5\u901A\u8FC7\u914D\u7F6EuseUnfairLock\u5C5E\u6027\u4E3Atrue\u4F7F\u7528\u975E\u516C\u5E73\u9501
mysql.datasource.hrms.useUnfairLock = true
#\u7528\u6765\u68C0\u6D4B\u662F\u5426\u6709\u6548\u7684sql
mysql.datasource.hrms.validationQuery = select 1
#\u7533\u8BF7\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u914D\u7F6E\u4E3Atrue\u4F1A\u964D\u4F4E\u6027\u80FD
mysql.datasource.hrms.testOnBorrow = false
#\u5F52\u8FD8\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u914D\u7F6E\u4E3Atrue\u4F1A\u964D\u4F4E\u6027\u80FD
mysql.datasource.hrms.testOnReturn = false
#\u6253\u5F00PSCache,\u5E76\u6307\u5B9A\u6BCF\u4E2A\u8FDE\u63A5\u7684PSCache\u5927\u5C0F\u542F\u7528poolPreparedStatements\u540E\uFF0C
#PreparedStatements \u548CCallableStatements \u90FD\u4F1A\u88AB\u7F13\u5B58\u8D77\u6765\u590D\u7528\uFF0C
#\u5373\u76F8\u540C\u903B\u8F91\u7684SQL\u53EF\u4EE5\u590D\u7528\u4E00\u4E2A\u6E38\u6807\uFF0C\u8FD9\u6837\u53EF\u4EE5\u51CF\u5C11\u521B\u5EFA\u6E38\u6807\u7684\u6570\u91CF\u3002
mysql.datasource.hrms.poolPreparedStatements = true
mysql.datasource.hrms.maxOpenPreparedStatements = 20
#\u914D\u7F6Esql\u76D1\u63A7\u7684filter
mysql.datasource.hrms.filters = stat,wall